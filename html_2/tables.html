<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1"> <!-- tabela com uma borda de tamanho um -->
      <thead> <!-- linha HEADER da tabela (opcional) -->
        <th>Number</th> <!-- celula header -->
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr> <!-- nova linha -->
        <td>250</td> <!-- novo item da linha -->
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
    </table>
  </body>
</html>
